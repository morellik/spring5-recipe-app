<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Show Ingredient</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css"></link>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="margin-top: 20px">
     <div class="card">
        <div class="card-header bg-primary text-white" ><b>Ingredients </b></div>
        <div class="card-body">

                    <div class="row">
                        <div class="col-md-3">
                            <h5>Description:</h5>
                        </div>
                        <div class="col-md-3">
                            <p th:text="${ingredient.description}">description</p>
                        </div>
                        <div class="col-md-3">
                            <h5>Amount:</h5>
                        </div>
                        <div class="col-md-3">
                            <p th:text="${ingredient.amount}">Easy</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h5>Unit of Measure:</h5>
                        </div>
                        <div class="col-md-3">
                            <p th:text="${ingredient.uom.getDescription()}">30 min</p>
                        </div>

                    </div>



     </div>
</div>
</div>
</body>
</html>
